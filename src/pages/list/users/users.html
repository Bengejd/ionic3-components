<ion-header>
  <ion-navbar>
    <ion-title>Users</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-start>
        <img [src]="user.avatar">
      </ion-avatar>
      <h2>{{user.name}}</h2>
      <p>{{user.description}}</p>
      <div class="ratting">
        <ion-icon *ngFor="let _ of stars(user.rating)" icon="md-star">
        </ion-icon>
      </div>
      <button ion-button clear item-end>
        <span class="number-circle">{{user.rating}}</span>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
